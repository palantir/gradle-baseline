description = 'Baseline configuration files for the Baseline Gradle plugin'

apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

task zipConfig(type: Zip) {
    from('resources') {
        into('.')
    }
}

bintray {
    user = System.env.BINTRAY_USERNAME
    key = System.env.BINTRAY_PASSWORD
    publish = true
    pkg {
        repo = 'releases'
        name = rootProject.name
        userOrg = 'palantir'
        licenses = ['Apache-2.0']
        publications = ['ConfigPublication']
    }
}

publish.dependsOn bintrayUpload
bintrayUpload.onlyIf {
    versionDetails().isCleanTag
}

publishing {
    publications {
        ConfigPublication(MavenPublication) {
            artifact(zipConfig) {
                extension 'zip'
            }
        }
    }
}
