machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  override:
    - ./gradlew resolveConfigurations --parallel

test:
  override:
    - ./gradlew publishToMavenLocal  # ensure artifacts are available to tests
    - ./gradlew clean build
    - pushd docs && sh lint.sh && popd

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?(-alpha[0-9]+)?/
    commands:
      - ./gradlew --info bintrayUpload
